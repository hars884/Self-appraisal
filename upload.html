<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
    <link rel="stylesheet" href="stylesup.css">
</head>
<body>
    <h1>Welcome {{username}}</h1><br>
    <h3>Upload your file</h3><br>
    <form action="upload_file.php" method="POST" enctype="multipart/form-data">
        <label for="fileUpload">Choose an Excel file (.xlsx):</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".xlsx" required>
        <button type="submit">Upload</button>
    </form>
</body>
